apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 237245538619.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-frontend:latest
        ports:
        - containerPort: 80
