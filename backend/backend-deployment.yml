apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: backend
        image: 237245538619.dkr.ecr.ap-south-1.amazonaws.com/ecommerce-backend:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: backend-secret
